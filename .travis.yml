language: python

cache: pip

cache:
  directories:
    # Cached compressed database
    - ATMEGA_AES_v1/ATM_AES_v1_fixed_key/ASCAD_data/

before_install:
  # First download the database if it has not been downloaded
  - if [ ! -f ATMEGA_AES_v1/ATM_AES_v1_fixed_key/ASCAD_data.zip ]; then cd ATMEGA_AES_v1/ATM_AES_v1_fixed_key/ && wget https://www.data.gouv.fr/s/resources/ascad/20180530-163000/ASCAD_data.zip && unzip ASCAD_data.zip && cd -; fi
  # Then extract it
  - cd ATMEGA_AES_v1/ATM_AES_v1_fixed_key/ && unzip ASCAD_data.zip && cd -

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "nightly"  # nightly build

matrix:
    # tensorflow only supports Python 3.5 to 3.8 for now
    allow_failures:
        - python: "3.9"
        - python: "nightly"

install:
  - pip install keras numpy h5py matplotlib tensorflow tqdm

script:
  # Test the database extraction
  - python ASCAD_generate.py ATMEGA_AES_v1/ATM_AES_v1_fixed_key/example_generate_params 
